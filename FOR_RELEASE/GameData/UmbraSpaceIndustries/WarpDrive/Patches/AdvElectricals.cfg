// For NFE/USI/FFT/etc

@PART[USI_WarpDrive_625,USI_WarpDrive,ZWarpDrive25,ZWarpDrive125,ZWarpDrive375]:FOR[WarpEngine]:NEEDS[FarFutureTechnologies|NearFutureElectrical|KolonyTools|DSEVUtils]{
	@MODULE[ModuleEngines]{
		@PROPELLANT[ElectricCharge]{
			@ratio *= 25
		}
	}
	@MODULE[ModuleResourceConverter]{
		@INPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]{
			@Ratio *= 15
		}
	}
}
		
		